[pytest]
# Pytest Configuration for Unified MCP Server
#==============================================

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of test results
    -ra
    # Enable asyncio mode for async tests
    --asyncio-mode=auto
    # Strict markers
    --strict-markers
    # Coverage options (requires pytest-cov)
    --cov=core
    --cov=handlers
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
    # Disable warnings for cleaner output (optional)
    --disable-warnings

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (require external services)
    unit: marks tests as unit tests (fast, isolated)
    e2e: marks tests as end-to-end tests (full system)
    requires_openai: marks tests that require OpenAI API key
    requires_claude_mem: marks tests that require Claude-mem service running
    requires_npx: marks tests that require Node.js and npx

# Asyncio configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = core,handlers
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    .venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
precision = 2

[coverage:html]
directory = htmlcov
